<div class="m-5">
  <form [formGroup]="busForm" (ngSubmit)="onSubmit()" class="bus-form">
    <div class="form-group">
      <label for="busNumber">Bus Number</label>
      <input id="busNumber" formControlName="busNumber" class="form-control" />
    </div>

    <div class="form-group">
      <label for="seatingCapacity">Seating Capacity</label>
      <input id="seatingCapacity" type="number" formControlName="seatingCapacity" class="form-control" />
    </div>

    <div formArrayName="amenities" class="form-group">
      <label>Amenities</label>
      <div *ngFor="let amenity of amenities.controls; let i = index" class="amenity-item">
        <input [formControlName]="i" class="form-control" />
      </div>
    </div>

    <div class="form-group">
      <label for="routeName">Route Name</label>
      <input id="routeName" formControlName="routeName" class="form-control" />
    </div>

    <div formArrayName="stops" class="form-group stops-group">
      <label>Stops</label>
      <div *ngFor="let stop of stops.controls; let i = index" [formGroupName]="i" class="stop-item">
        <div class="form-group">
          <label for="station">Station</label>
          <input id="station" formControlName="station" class="form-control" />
        </div>
        <div class="form-group">
          <label for="departureTime">Departure Time</label>
          <input id="departureTime" type="datetime-local" formControlName="departureTime" class="form-control" />
        </div>
        <button type="button" (click)="removeStop(i)" class="btn btn-danger">Remove Stop</button>
      </div>
      <button type="button" (click)="addStop()" class="btn btn-primary add-stop-btn">Add Stop</button>
    </div>

    <div class="form-group">
      <label for="busType">Bus Type</label>
      <input id="busType" formControlName="busType" class="form-control" />
    </div>

    <!-- <div class="form-group">
      <label for="seatsLayout">Seats Layout</label>
      <input id="seatsLayout" formControlName="seatsLayout" class="form-control" />
    </div> -->

    <div class="form-group">
      <label for="rows">Rows</label>
      <input id="rows" type="number" formControlName="rows" class="form-control" />
    </div>

    <div class="form-group">
      <label for="columns">Columns</label>
      <input id="columns" type="number" formControlName="columns" class="form-control" />
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" type="date" formControlName="date" class="form-control" />
    </div>

    <div>
      <button type="submit" class="btn btn-success m-1">Save</button>
      <button type="button" class="btn btn-secondary m-1" routerLink="/admin/busList">Bus List</button>
    </div>
  </form>
</div>
