<div class="container m-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card p-4 shadow-sm">
        <h3 class="text-center mb-4">Book Your Seat</h3>
        <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="fromStation">From Station <span class="text-danger">*</span></label>
            <select id="fromStation" formControlName="fromStation" class="form-control">
              <option value="">Select From Station</option>
              <option *ngFor="let station of stations" [value]="station">{{ station }}</option>
            </select>
            <div *ngIf="bookingForm.get('fromStation')?.invalid && bookingForm.get('fromStation')?.touched" class="invalid-feedback">
              From Station is required.
            </div>
          </div>

          <div class="form-group">
            <label for="toStation">To Station <span class="text-danger">*</span></label>
            <select id="toStation" formControlName="toStation" class="form-control">
              <option value="">Select To Station</option>
              <option *ngFor="let station of stations" [value]="station">{{ station }}</option>
            </select>
            <div *ngIf="bookingForm.get('toStation')?.invalid && bookingForm.get('toStation')?.touched" class="invalid-feedback">
              To Station is required.
            </div>
          </div>

          <div class="form-group">
            <label for="seatNumber">Seat Number <span class="text-danger">*</span></label>
            <input type="number" id="seatNumber" formControlName="seatNumber" class="form-control" placeholder="Seat Number">
            <div *ngIf="bookingForm.get('seatNumber')?.invalid && bookingForm.get('seatNumber')?.touched" class="invalid-feedback">
              Seat Number is required and must be a valid number.
            </div>
          </div>

          <div class="form-group">
            <label for="fare">Fare</label>
            <input type="text" id="fare" formControlName="fare" class="form-control" placeholder="Fare" readonly>
          </div>

          <div class="form-group">
            <label for="paymentType">Payment Type <span class="text-danger">*</span></label>
            <select id="paymentType" formControlName="paymentType" class="form-control">
              <option value="">Select Payment Type</option>
              <option value="card">card</option>
              <option value="upi">UPI</option>
            </select>
            <div *ngIf="bookingForm.get('paymentType')?.invalid && bookingForm.get('paymentType')?.touched" class="invalid-feedback">
              Payment Type is required.
            </div>
          </div>

          <div class="form-group">
            <label for="transactionId">Transaction ID <span class="text-danger">*</span></label>
            <input type="text" id="transactionId" formControlName="transactionId" class="form-control" placeholder="Transaction ID">
            <div *ngIf="bookingForm.get('transactionId')?.invalid && bookingForm.get('transactionId')?.touched" class="invalid-feedback">
              Transaction ID is required.
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block" [disabled]="bookingForm.invalid">
            Book Now
          </button>
        </form>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-secondary m-3 " routerLink="/home">Home</button>
      </div>
    </div>
  </div>
</div>
