<div class="container m-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4 shadow-sm">
          <h3 class="text-center mb-4">Payment Page</h3>
          <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="paymentMethod">Payment Method <span class="text-danger">*</span></label>
              <select id="paymentMethod" formControlName="paymentMethod" class="form-control">
                <option value="">Select Payment Method</option>
                <option value="cash">Cash</option>
                <option value="card">Card</option>
                <option value="upi">UPI</option>
              </select>
              <div *ngIf="paymentForm.get('paymentMethod')?.invalid && paymentForm.get('paymentMethod')?.touched" class="invalid-feedback">
                Payment Method is required.
              </div>
            </div>
  
            <div class="form-group">
              <label for="totalFare">Total Fare</label>
              <input type="text" id="totalFare" formControlName="totalFare" class="form-control" placeholder="Total Fare" readonly>
            </div>
  
            <div class="form-group" *ngIf="paymentForm.get('paymentMethod')?.value">
              <label for="transactionId">Transaction ID</label>
              <input type="text" id="transactionId" formControlName="transactionId" class="form-control" placeholder="Transaction ID">
            </div>
  
            <button type="submit" class="btn btn-primary btn-block" [disabled]="paymentForm.invalid">
              Pay Now
            </button>
          </form>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary m-3 " routerLink="/home">Home</button>
        </div>
      </div>
    </div>
  </div>
